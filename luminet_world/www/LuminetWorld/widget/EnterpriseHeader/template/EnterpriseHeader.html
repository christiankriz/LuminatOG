<div>
	<div data-dojo-type="dojox/mobile/ContentPane" data-dojo-attach-point="enterpriseInfoNode" class="${baseClass}InfoPane">
		<img data-dojo-attach-point="enterpriseLogoNode" class="${baseClass}Logo" src="${enterpriseLogoURL}">
		<div data-dojo-attach-point="enterpriseNameTitleNode" class="${baseClass}EnterpriseName">${enterpriseName}</div>
		<div data-dojo-attach-point="enterpriseShortNode" class="${baseClass}EnterpriseShort">${enterpriseShort}</div>
	</div>
	<div style="background:white; border-top-width:1px; border-bottom-width:1px; border-left-width:0px; border-right-width:0px; border-color:grey; border-style:solid; height:8%;">
		<button data-dojo-attach-point="followButton"  class="${baseClass}FollowButton">
			<img data-dojo-attach-point="followButtonImageNode" src="${followButtonImage}" style="height:80%; float:left; padding-top:3%; padding-bottom:3%;"/><div data-dojo-attach-point="followButtonLabelNode" style="margin-top: 8%; font-size: medium;">${followButtonLabel}</div>
		</button>
		<button data-dojo-attach-point="thirdActionButton"  class="${baseClass}ActionButton">
			<img data-dojo-attach-point="thirdActionButtonImage" src="${thirdButtonLabel}" style="width:90%"/>
		</button>
		<button data-dojo-attach-point="secondActionButton" class="${baseClass}ActionButton">
			<img data-dojo-attach-point="secondActionButtonImage"src="${secondButtonLabel}" style="width:90%"/>
		</button>
		<button data-dojo-attach-point="firstActionButton" class="${baseClass}ActionButton">
			<img data-dojo-attach-point="firstActionButtonImage" src="${firstbuttonLabel}" style="width:90%"/>
		</button>
	</div>
</div>
